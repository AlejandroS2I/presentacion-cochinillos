				<section data-markdown>
					<script type="text/template">
						## Objetivos
						- Dar a conocer el equipo <!-- .element: class="fragment fade-right" -->
						- Centralizar noticias <!-- .element: class="fragment fade-right" -->
						- Facilitar inscribirse <!-- .element: class="fragment fade-right" -->
						- Mostrar estadísticas <!-- .element: class="fragment fade-right" -->

						Note:
						Los objetivos eran crear una aplicación web completa y funcional para poder dar a
						conocer al equipo con toda la información necesaria para los posibles visitantes de
						la web que estén interesados en este, además de aportar una manera sencilla y
						centralizada para el equipo de mostrar noticias en el que todo el que desee
						actualizarse pueda acceder a ellas. También, se quería facilitar la inscripción al
						equipo y su gestión mediante un formulario en el que los usuarios pueden rellenar sus
						datos y estos serán mandados a los administradores, lo que implica una necesidad de
						una gestión de correos electrónicos. Adicionalmente, algo de interés era poder
						acceder a las estadísticas del equipo hablando de partidos, competiciones,
						jugadores, etc. por lo que se realizó una pantalla en el que se pueden observar todas
						estas y además una gestión en la que se pueden insertar, modificar y eliminar los
						datos que las componen. Para poder llevar a cabo todas estas tareas la aplicación
						también cuenta con una gestión de usuarios con la que podemos dar acceso de zonas
						reservadas de la aplicación a las personas adecuadas.
						Con el objetivo de que la aplicación sea accesible de cualquier parte del mundo se
						ha obtenido un servidor virtual privado (VPS) en el que se ha desplegado la web y se
						ha comprado un dominio para que sea de sencillo acceso y reconocimiento.
					</script>
